run_config:
  multi_label: true
  layer1_file: layer1_file
  layer2_file: layer2_file
  number_of_workspaces: 8
  population_size: 30
  augment_with_llm: true
  generations: 30
  selection_strategy: tournament  # Add selection strategy
  selection_params:
    tournament_size: 3  # Add selection parameters
  elitism_k: 1  # Number of elites to carry over directly
  crossover_rate: 0.85  # Probability of crossover
  crossover_type: single_point  # Default crossover type
  mutation_rate: 0.3  # Mutation probability
  mutation_type: semantic  # Type of mutation to apply
  mutate_elites: false  # Whether elites are subject to mutation
  llm_configs:
    population_initialization:
      temperature: 0.7
    crossover:
      temperature: 0.7
    mutation:
      temperature: 0.7
  cache_file: multi_mistral_large_temp_0 # Name of the cache file in the cache directory (without .json)
  early_stopping:
    max_stagnant_generations: 10  # Stop after x stagnant generations
    fitness_goal: 0.99           # Stop if best fitness reaches x
